spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/paranote?currentSchema=para
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC
        default_schema: para
    open-in-view: false
    defer-datasource-initialization: true

